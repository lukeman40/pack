<script type = "text/javascript">

function panel_run(length, panel_type){
	
	var centers = 0;
	
	if (panel_type == "32mm Multi-Link"){
		centers = 1245;
		var bar_width = 70;
	} 
	else if (panel_type == "25mm Multi-Link"){
		centers = 1245;
		var bar_width = 70;
	}
	else if (panel_type == "16mm Multi-Link"){
		centers = 990;
		var bar_width = 70;
	}
	else if (panel_type == "10mm Multi-Link"){
		centers = 600;
		var bar_width = 50;
	}
	else if (panel_type == "7.5mm Multi-Link"){
		centers = 600;
		var bar_width = 50;
	}
	else if (panel_type == "25mm EasiGlaze"){
		centers = 1245;
		var bar_width = 70;
	}
	else if (panel_type == "16mm EasiGlaze"){
		centers = 1010;
		var bar_width = 70;
	}
	else if (panel_type == "10mm Bar & Sheet"){
		centers = 600
		var bar_width = 60;
	}
	else if (panel_type == "6mm Bar & Sheet"){
		centers = 600;
		var bar_width = 60;
	}				
	else{
	centers = 0;
	}


  var number_of_panels = Math.floor((length-600)/centers)+2;
  var end_centers = ((length-((number_of_panels-2)*centers))/2)-(bar_width/2);

  var html2 = 'Mid panel centers for ' + panel_type + ' are ' + centers + '<br>Total Number 		  of Panels = ' + number_of_panels + '<br>End panel Centers ' + end_centers;
  document.getElementById('panels').innerHTML = html2;

  var html3 = "<br>Equally Spaced, The Panel Centres are " + Math.round((length-bar_width)/number_of_panels);
  document.getElementById('result').innerHTML = html3;
  }

  function changeColor(){

  panel_run(document.getElementById("panel_run1").value, document.getElementById("selColor").value);
  }

 </script>


<body class="body">
 <form action = " " id="form">
  <fieldset id="form">
    <p>
      Bar Type 
      <select id = "selColor">
        <option value = "32mm Multi-Link">32mm Non Fragile Multi-Link</option>
        <option value = "25mm Multi-Link">25mm Non Fragile Multi-Link</option>
        <option value = "16mm Multi-Link">16mm Non Fragile Multi-Link </option>
        <option value = "10mm Multi-Link">10mm Solid Multi-Link</option>
        <option value = "7.5mm Multi-Link">7.5mm Glass Multi-Link</option>
        <option value = "6mm Multi-Link">6mm Solid Multi-Link</option>
        <option value = "25mm EasiGlaze">25mm Easi-Glaze</option>
        <option value = "16mm EasiGlaze">16mm EasiGlaze</option>
        <option value = "10mm Bar & Sheet">10mm Bar & Sheet (228 Cap)</option>
        <option value = "6mm Bar & Sheet">6mm Bar & Sheet (228 Cap)</option>
      </select>
    </p>
    <p>
    
      Panel Run: 
      <input type="text" id="panel_run1" />
    </p>
    <p>
      <input type = "button"
    value = "Submit"
    onclick = "changeColor()" />
    </p>
  </fieldset>
 </form>
    </p>
