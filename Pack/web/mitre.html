<html>
<head>
  <title></title>
<style type="text/css">

	color: #003;
	left: 100px;
	margin-left: 0px;
	padding-left: 200px;

	color: #003;
	font-family: Tahoma, Geneva, sans-serif;

<body class="Main">
 <table width="500" border="0" align="center" bgcolor="#CCDEFF" rules="none">
  <tr>
    <td><div id="Height1">Height: </td>
    <td><input id="height"></div></td>
  </tr>
  <tr>

    <td><div id="Height1">Rafter Length Area 1:</td>
    
        <td> <input id="hypot1"></div></td>
  </tr>
  <tr>

    <td><div id="Height1">Rafter Length Area 2:</td>
        <td> <input id="hypot2"></div></td>
  </tr>
  <tr>

    <td><div id="Height1">Angle between canopies on plan: </td>
        <td><input id="angle_canopy"></div></td>
  </tr>
       <tr>

    <td align="right"><button id="say">Submit</button></td>

  </tr>
</table>








<div id="pitch"></div>

<hr>
<div id="result"></div>
<div id="mitres1"></div>
 <div id="b"></div>
<div id="mitres2"></div>
<div id="sheet_angles"></div>
<br>
<canvas id="myCanvas" width="2000" height="350" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
<img src="Diagram.png">
 
<script>

function say_hi() {
    var height = document.getElementById('height').value;
    var hypot1 = document.getElementById('hypot1').value;
    var hypot2 = document.getElementById('hypot2').value;
    var angle_between_canopy = document.getElementById('angle_canopy').value;

<!--GETS PITCH CANOPY 1 #soh-->
    var pitch1 = Math.asin(height/hypot1);

<!--GETS LENGTH CANOPY 1 #cah-->
    var adj1 = Math.cos(pitch1) * hypot1;

<!--GETS PITCH CANOPY 2 #soh -->
    var pitch2 = Math.asin(height/hypot2);

<!--GETS LENGTH CANOPY 2 #cah-->
    var adj2 = Math.cos(pitch2) * hypot2;

<!--HIP ANGLE IF NO ANGLE PROVIDED #toa-->
    var hip_angle = Math.atan(adj1/adj2);

<!--HIP ANGLE #toa-->
    var hip_angle = angle_between_canopy * (Math.PI / 180)/2;

<!--WITH HIP ANGLE & HEIGHT IT CAN GET THE LENGTH OF THE FLAT BIT UNDER HIP #soh-->
    var hyp_hip = adj1 / Math.sin(hip_angle);

<!--NOW THAT WE HAVE THE HEIGHT AND ADJANCENT WE CAN GET THE PITCH OF HIP-->
    var pitch_hip = Math.atan(height/hyp_hip);

    var html = 'Pitch of Canopy 1 = ' + pitch1*(180 / Math.PI) + '<br>Pitch of Canopy 2 = ' + pitch2*(180 / Math.PI) + '<br>Angle of hip on plan = ' + hip_angle * (180 / Math.PI) + ' <br> Pitch of the Hip =' + pitch_hip * (180 / Math.PI) + '<br>Length of Hip =' + Math.sqrt((hyp_hip * hyp_hip) + (height * height)) ;

    document.getElementById('result').innerHTML = html;

     var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

function mitre(pitch,number, camera_x) {

<!--MITRES1-->
<!--75 face #cah-->
    var angle_75_face1 = Math.cos(pitch)*75;

<!--75 face #toa-->
    var angle_75_face1 = angle_75_face1/Math.tan((angle_between_canopy * (Math.PI / 180))/2);

<!--#toa-->
    var cut_angle1_75 = Math.atan(75/angle_75_face1);

<!--150 face #soh-->
    var angle_150_face1 = Math.sin(pitch)*150;

 <!--150 face #toa-->
    var angle_150_face1 = angle_150_face1/Math.tan((angle_between_canopy* (Math.PI / 180))/2);

<!--#toa-->
    var cut_angle1_150 = Math.atan(150/angle_150_face1);

    var html2 = '<br><u>Mitre ' + number + '</u>Cut Angle for 75 face ' + (cut_angle1_75 * (180 / Math.PI)) + '<br><u>Mitre ' + number + '</u>Cut Angle for 150 Side ' + cut_angle1_150 * (180 / Math.PI);
    document.getElementById('mitres' + number).innerHTML = html2;

<!--drawing-->

    ctx.font="20px Georgia";
    ctx.strokeText("Mitre "+ number,0+camera_x,15);

    ctx.font="20px Georgia";
    ctx.strokeText(Math.round((cut_angle1_75 * (180 / Math.PI))*100)/100,165+camera_x,85);

<!--Mitre 1 Drawing 75 Face-->
    ctx.beginPath();
    ctx.moveTo(0+camera_x,20);
    ctx.lineTo(0+camera_x,95);
    ctx.lineTo(250+camera_x,95);
    ctx.lineTo(250-angle_75_face1+camera_x,20);
    ctx.lineTo(0+camera_x,20);
    ctx.stroke();


 <!--Mitre 1 Drawing Arc-->

 <!--Works out the equation of the angle y = mx+b -->
     var m = (-75)/(-angle_75_face1)
     var b = 95-(m*250)

 <!--Draws the arc from the above equation -->
     ctx.beginPath();
     ctx.moveTo(220+camera_x,95);
     ctx.arcTo(210+camera_x,75,230,m*230+b,20);
     ctx.lineTo(230+camera_x,m*230+b);
     ctx.stroke();

    ctx.font="20px Georgia";
    ctx.strokeText(Math.round((cut_angle1_150 * (180 / Math.PI))*100)/100,165+camera_x,240);

<!--Mitre 1 Drawing 150 Face-->
    ctx.beginPath();
    ctx.moveTo(0+camera_x,100);
    ctx.lineTo(0+camera_x,250);
    ctx.lineTo(250+camera_x,250);
    ctx.lineTo(250+camera_x-angle_150_face1,100);
    ctx.lineTo(0+camera_x,100);
    ctx.stroke();


 <!--Mitre 1 Drawing Arc-->

 <!--Works out the equation of the angle y = mx+b -->
     m = (-150)/(-angle_150_face1)
     b = 250-(m*250)

 <!--Draws the arc from the above equation -->
     ctx.beginPath();
     ctx.moveTo(200+camera_x,250);
     ctx.arcTo(190+camera_x,220,230,m*230+b,20);
     ctx.lineTo(230+camera_x,m*230+b);
     ctx.stroke();

}

mitre(pitch1, 1, 0);
mitre(pitch2, 2, 500);

   <!--Sheet Sizes-->

    var panel_angle1 = cut_angle1_75;
    var panel_angle2 = cut_angle2_75;

    var html4 = '<br> Sheet Angle for Canopy 1 - ' + panel_angle1 * (180 / Math.PI) + '<br> Sheet Angle for Canopy 2 - ' +  panel_angle2 * (180 / Math.PI);
    document.getElementById('sheet_angles').innerHTML = html4;

}

    document.getElementById('say').addEventListener('click', say_hi);

</script>
 
</body>
</html>
